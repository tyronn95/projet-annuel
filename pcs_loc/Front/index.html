<section id="propertySelectionSection" class="section">
    <h2>Sélectionner une Propriété</h2>
    <form id="propertySelectionForm">
        <label for="propertySelect">Choisissez une propriété :</label>
        <select id="propertySelect" name="propertySelect" required>
            <!-- Les options seront ajoutées dynamiquement ici -->
        </select>
        <link rel="stylesheet" href="/Front/style.css">

        <button type="button" id="choosePropertyBtn">Choisir cette propriété</button>
    </form>
</section>

<section id="reservationSection" class="section" style="display:none;">
    <h2>Créer une Réservation</h2>
    <form id="reservationForm">
        <div class="form-row">
            <label for="propertyId">ID de la Propriété :</label>
            <input type="number" id="propertyId" name="propertyId" required>
        </div>
        
        <div class="form-row">
            <label for="startDate">Date de Début :</label>
            <input type="date" id="startDate" name="startDate" required>
        </div>
        
        <div class="form-row">
            <label for="endDate">Date de Fin :</label>
            <input type="date" id="endDate" name="endDate" required>
        </div>
        
        <button type="submit">Créer Réservation</button>
    </form>
</section>
